<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vertigo | Login </title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Titillium+Web:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <main>
    <section class="form-section">
      <div class="logo-link">
        <img src="./assets/images/icon.png" width="60px" alt="Vertigo">
        <span>Vertigo</span>
      </div>
      <div class="container-form">
        <h2 class="title">Acesse a plataforma</h2>
        <p>Faça login ou registre-se para começar a contruir seus projetos ainda hoje.</p>
        <form action="" method="POST" class="form">
          <div class="field field-email">
            <label for="email-field">E-mail</label>
            <input type="email" name="email" id="email-field" placeholder="Digite seu e-mail">
            <p class="error-email error"></p>
          </div>
          <div class="field field-password">
            <label for="password-field">Senha</label>
            <label class="relative-btn">
              <input type="password" name="password" id="password-field" placeholder="Digite sua senha">
              <i class="is-visible">
                <img class="eye-solid" src="./assets/images/eye-solid.svg" alt="icon eye see password">
              </i>
              <i class="is-hidden">
                <img class="hidden eye-low-vision" src="./assets/images/eye-low-vision-solid.svg" alt="icon password hidden">
              </i>
            </label>
            <a href="#" class="forget">Esqueceu a senha</a>
            <p class="error-password error"></p>
          </div>
          <div class="field button-field">
            <button class="btn-submit" type="submit">Entrar</button>
          </div>
        </form>
        <p>Ainda não tem uma conta? 
          <a href="#">
           Inscreva-se
          </a>
        </p>
      </div>
    </section>
    <section class="bg"></section>
  </main>
  <script src="./assets/js/index.js"></script>
  <script src="https:/kit.fontawesome.com/58882bc61f.js" crossorigin="anonymous"></script>
</body>
</html>
